<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <!-- 
        - No atributo action do formulário, 
        informaremos para onde queremos enviar os dados do formulário.
        - pode ser um caminho para um arquivo do back-end, 
        ou pode ser para outra sessão do site.
     -->
    <h3>Formulário com GET</h3>
    <!-- 
        - O método "GET" vai passar as informações preenchidas no formulário,
        por parâmetro na url, por meio das queryStrings. 
    -->
    <form method="GET" action="index.html">
        <input type="text" name="qq">
        <input type="submit" value="Enviar">
    </form>
    <!-- 
        
     -->
    <h3>Formulário com POST</h3>
    <form method="POST" action="index.html">
        <input type="text" name="q" id="">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário de loguin no facebook</h3>
    <form action="index.html" method="get">
        <input type="text" name="nome" id="nome" placeholder="Nome">
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou Email">
        <input type="password" name="senha" id="senha" placeholder="Nova senha">
        <br>
    </form>
</body>
</html>
