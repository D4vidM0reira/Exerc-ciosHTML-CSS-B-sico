<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <!-- 
        - No atributo action do formulário, 
        informaremos para onde queremos enviar os dados do formulário.
        - pode ser um caminho para um arquivo do back-end, 
        ou pode ser para outra sessão do site.
     -->
    <h3>Formulário com GET</h3>
    <!-- 
        - O método "GET" vai passar as informações preenchidas no formulário,
        por parâmetro na url, por meio das queryStrings. 
    -->
    <form method="GET" action="index.html">
        <input type="text" name="qq">
        <input type="submit" value="Enviar">
    </form>
    <!-- 
        
     -->
    <h3>Formulário com POST</h3>
    <form method="POST" action="index.html">
        <input type="text" name="q" id="">
        <input type="submit" value="Enviar">
    </form>

    <br>
    <br>

    <h3>Formulário de loguin no instagram</h3>
    <form action="index.html" method="get" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="Nome">
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular e Email">
        <input type="password" name="senha" id="senha" placeholder="Nova senha">
        <br>
        <br>
        <select name="dia" id="dias">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select name="mes" id="mes">
            <option value="jan">jan</option>
            <option value="fev">fev</option>
            <option value="mar">mar</option>
            <option value="abr">abr</option>
            <option value="maio">maio</option>
        </select>
        <select name="dia" id="dias">
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
        </select>
        <br>
        <br>

        <label for="genero">Gênero</label>

        <label for="femenino">femenino</label>
        <input type="radio" name="genero" value="femenino">

        <label for="masculino">masculino</label>
        <input type="radio" name="genero"  value="masculino">

        <label for="personalizado">personalizado</label>
        <input type="radio" name="genero"  value="personalizado">
        <input type="submit">

        <br>
        <br>
        <!-- possibilita o usuário enviar uma imagem -->
        <!-- para que a imgem seja enviada corretamente,
         você deve inserir o atributo enctype="multipart/form-data" 
         no formulário -->
        <input type="file">
    </form>
</body>
</html>
