<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs checkbox e radio</title>
</head>
<body>
    <h1>checkbox e radio</h1>
    <br>
    <h2>linguagens de programação</h2>
    <br>

    <h3>Gênero</h3>
    <label for="Masculino">Masculino</label>
    <input type="radio" name="linguagens" id="Masculino">

    <label for="femenino">femenino</label>
    <input type="radio" name="linguagens" id="femenino"><br>
    <br>

    <label for="c#">c#</label>
    <input type="checkbox" name="" id="c#"><br>

    <label for="javaScript">javaScript</label>
    <input type="checkbox" name="" id="javaScript"><br>

    <label for="python">python</label>
    <input type="checkbox" name="" id="python"><br>

    <label for="c++">c++</label>
    <input type="checkbox" name="" id="c++"><br>
</body>
</html>
