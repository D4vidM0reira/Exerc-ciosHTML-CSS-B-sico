<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs, number, password, submit</title>
</head>
<body>
    <h1>INPUTS</h1>
    
    <!-- O FOR DO LABEL É CORRESPONDENTE AO ID DO INPUT -->
    <!-- essa ligação é boa para inputs check-box e radio -->

    <h3>Type number:</h3>
    <label for="numero">number</label>
    <input id="numero" type="number" name="number"><br>

    <h3>Type password:</h3>
    <label for="senha">password</label>
    <input id="senha" type="password" name="senha"><br>

    <h3>Type submit:</h3>
    <label for="submit">submit</label>
    <input type="submit" value="salvar"><br>

    <h3>Type checkbox:</h3>

    <!-- o atributo checked deixa os inputs marcados por padrão  -->
    <!-- todo grupo de checked-box e de radio devem ter o mesmo name -->
    <!-- para que quando as informações forem enviadas o servidor consiga entrender -->

    <label for="javaScript">javaScript</label>
    <input type="checkbox" name="linguagens" id="javaScript"><br>

    <label for="C#">C#</label>
    <input type="checkbox" name="linguagens" id="C#"><br>

    <label for="python">python</label>
    <input type="checkbox" name="linguagens" id="python"><br>

    <!-- o input radio depois de marcado não é possível ser desmarcado -->
    <!-- só é possível ter um radio marcado por vez -->

    <h3>Type radio:</h3>
    <label for="Palmeiras">Palmeiras</label>
    <input type="radio" name="times" id="Palmeiras"><br>

    <label for="Corinthians">Corinthians</label>
    <input type="radio" name="times" id="Corinthians"><br>

    <label for="Flamengo">Flamengo</label>
    <input type="radio" name="times" id="Flamengo"><br>

    <!-- tag select que serve para mandar um ou mais valores para o servidor back-end -->

    <h3>Selec</h3>

    <!-- o dado enviado será o que está setado no atributo value da tag -->
    <!-- o atributo selected força uma opção ser marcada por padrão -->
    <!-- o atributo multiple permite que o usuário selecione mais de uma opção -->
    
    <label for="Filmes">Filmes</label>
    <select name="Filmes" id="Filmes" multiple>
        <option value="">Selecine um Filme</option>
        <option value="Senhor dos anéis">Senhor dos anéis</option>
        <option value="Mad max">Mad max</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Vingadores" selected>Vingadores</option>
    </select>

    <h3>Textarea:</h3>
    <!-- serve para que o usuário possa inserir textos grandes -->

    <textarea name="" id="" cols="30" rows="10"></textarea>

    <h3>Button</h3>
    <!-- usar o button sempre que possível -->

    <button>salvar</button>

    <h3>Input type Button</h3>

    <input type="button" value="clique aqui" onclick="alert('olá mundo')">

</body>
</html>
