<!DOCTYPE html>
<html>
<head>
  <style>
    .accordion {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
      transition: 0.4s;
    }

    .active,
    .accordion:hover {
      background-color: #db9999;
    }

    .panel {
      padding: 0 18px;
      display: none;
      background-color: white;
      overflow: hidden;
    }
  </style>
</head>
<body>

<h2>Acordeão Simples</h2>

<button class="accordion">Painel 1</button>
<div class="panel">
  <p>Conteúdo do Painel 1.</p>
</div>

<button class="accordion">Painel 2</button>
<div class="panel">
  <p>Conteúdo do Painel 2.</p>
</div>

<button class="accordion">Painel 3</button>
<div class="panel">
  <p>Conteúdo do Painel 3.</p>
</div>

<script>
  var accordions = document.getElementsByClassName("accordion");

  for (var i = 0; i < accordions.length; i++) {
    accordions[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var panel = this.nextElementSibling;
      if (panel.style.display === "block") {
        panel.style.display = "none";
      } else {
        panel.style.display = "block";
      }
    });
  }
</script>

</body>
</html>
