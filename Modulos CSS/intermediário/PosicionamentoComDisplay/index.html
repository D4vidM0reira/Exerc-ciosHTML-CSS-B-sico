<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento com display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- os elementos que possuem o display block,
        irão ocupar a largura total da tela -->
    <h2>display block</h2>
    <ul class="em-bloco">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <!-- não é possível setar altura ou largura 
        para elementos que tem o display inline -->
    <h2>display inline</h2>
    <ul class="em-linha">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <!-- os elementos com o display inline,
        ocuparão apenas a largura setada e, 
        compartilhará a linha com outros elementos -->
    <h2>display inline-block</h2>
    <ul class="em-linha-e-bloco">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>display none</h2>
    <ul class="esconder">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
